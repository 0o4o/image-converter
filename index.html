<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Roblox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            line-height: 1.5;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(255, 255, 255, 0.02) 0%, transparent 50%);
            z-index: -1;
            animation: gradientShift 15s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        /* Header with staggered animations */
        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 0.5rem;
            letter-spacing: -0.025em;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.2s forwards;
        }

        .header .subtitle {
            font-size: 1.125rem;
            color: #a3a3a3;
            margin-bottom: 0.5rem;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.4s forwards;
        }

        .header .description {
            color: #737373;
            max-width: 600px;
            margin: 0 auto;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.6s forwards;
        }

        /* Card with slide-in animation */
        .card {
            background: #1a1a1a;
            border: 1px solid #333333;
            border-radius: 0.75rem;
            padding: 2rem;
            box-shadow: 
                0 4px 6px -1px rgba(0, 0, 0, 0.5), 
                0 2px 4px -1px rgba(0, 0, 0, 0.3);
            opacity: 0;
            animation: slideInUp 0.8s ease-out 0.8s forwards;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ffffff, transparent);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: 100%; }
        }

        /* Input sections with staggered fade-in */
        .input-section {
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeInLeft 0.6s ease-out forwards;
        }

        .input-section:nth-child(1) { animation-delay: 1s; }
        .input-section:nth-child(2) { animation-delay: 1.2s; }

        .input-section:last-of-type {
            margin-bottom: 1.5rem;
        }

        .input-section h3 {
            font-size: 0.875rem;
            font-weight: 500;
            color: #ffffff;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }

        /* File input with hover animation */
        .file-input-wrapper {
            position: relative;
            margin-bottom: 1rem;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            border: 2px dashed #404040;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #141414;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .file-input-label::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            transition: all 0.3s ease;
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }

        .file-input-label:hover::before {
            width: 300px;
            height: 300px;
        }

        .file-input-label:hover {
            border-color: #ffffff;
            background: #1f1f1f;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
        }

        .file-input-label div {
            font-weight: 500;
            color: #ffffff;
            margin-bottom: 0.25rem;
            position: relative;
            z-index: 1;
        }

        .file-input-label small {
            color: #a3a3a3;
            font-size: 0.875rem;
            position: relative;
            z-index: 1;
        }

        /* URL input with focus animation */
        .url-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #404040;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            background: #141414;
            color: #ffffff;
            transition: all 0.3s ease;
            position: relative;
        }

        .url-input:focus {
            outline: none;
            border-color: #ffffff;
            box-shadow: 
                0 0 0 2px rgba(255, 255, 255, 0.2),
                0 0 20px rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
        }

        .url-input::placeholder {
            color: #737373;
        }

        /* Button with pulse animation */
        .btn {
            width: 100%;
            padding: 0.75rem 1.5rem;
            background: #141414;
            color: #ffffff;
            border: 1px solid #404040;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 1.5rem 0;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            overflow: hidden;
            opacity: 0;
            animation: scaleIn 0.6s ease-out 1.4s forwards;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
            animation: pulse 1.5s infinite;
            background: linear-gradient(45deg, #333333, #555555);
        }

        .btn:disabled {
            background: #404040;
            border-color: #404040;
            cursor: not-allowed;
            animation: none;
        }

        .btn.loading {
            pointer-events: none;
        }

        /* Loading spinner with rotation */
        .spinner {
            width: 1rem;
            height: 1rem;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        .btn.loading .spinner {
            display: block;
        }

        .btn.loading .btn-text {
            opacity: 0.7;
        }

        /* Preview with scale animation */
        .preview {
            margin: 1.5rem 0;
            text-align: center;
            opacity: 0;
            transform: scale(0.8) translateY(20px);
            transition: all 0.5s ease;
        }

        .preview.visible {
            opacity: 1;
            transform: scale(1) translateY(0);
            animation: bounceIn 0.6s ease-out;
        }

        .preview img {
            max-width: 100%;
            max-height: 12rem;
            border-radius: 0.5rem;
            border: 1px solid #404040;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        /* Stats with staggered bounce-in */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin: 1.5rem 0;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .stats-container.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .stat-card {
            background: #141414;
            border: 1px solid #333333;
            border-radius: 0.5rem;
            padding: 1rem;
            text-align: center;
            transition: all 0.3s ease;
            opacity: 0;
            transform: scale(0.8);
            animation: bounceIn 0.6s ease-out forwards;
        }

        .stat-card:nth-child(1) { animation-delay: 0.1s; }
        .stat-card:nth-child(2) { animation-delay: 0.2s; }
        .stat-card:nth-child(3) { animation-delay: 0.3s; }

        .stat-card:hover {
            transform: translateY(-4px) scale(1.05);
            border-color: #ffffff;
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.1);
        }

        .stat-number {
            font-size: 1.25rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 0.25rem;
        }

        .stat-label {
            font-size: 0.75rem;
            color: #a3a3a3;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }

        /* Output with typewriter effect */
        .output {
            background: #141414;
            color: #ffffff;
            padding: 1.5rem;
            border-radius: 0.5rem;
            font-family: ui-monospace, SFMono-Regular, "SF Mono", Consolas, "Liberation Mono", Menlo, monospace;
            font-size: 0.875rem;
            line-height: 1.5;
            white-space: pre-wrap;
            margin: 1.5rem 0;
            min-height: 6rem;
            border: 1px solid #333333;
            transition: all 0.3s ease;
            position: relative;
        }

        .output.success {
            border-color: #ffffff;
            background: #141414;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .output.error {
            border-color: #ffffff;
            background: #141414;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            animation: shake 0.5s ease-in-out;
        }

        /* Copy button with ripple effect */
        .copy-btn {
            padding: 0.75rem 1.5rem;
            background: #ffffff;
            color: #000000;
            border: 1px solid #ffffff;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: none;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .copy-btn.visible {
            display: flex;
            opacity: 0;
            animation: slideInUp 0.5s ease-out forwards;
        }

        .copy-btn:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.3);
        }

        .copy-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
        }

        .copy-btn:active::after {
            width: 200px;
            height: 200px;
        }

        /* Toast with slide animation */
        .toast {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: #1a1a1a;
            border: 1px solid #404040;
            border-radius: 0.5rem;
            padding: 1rem 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.7), 0 4px 6px -2px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            opacity: 0;
            transform: translateX(100%) scale(0.9);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            max-width: 24rem;
            font-size: 0.875rem;
            color: #ffffff;
        }

        .toast.success {
            border-color: #ffffff;
            background: #1a1a1a;
            color: #ffffff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .toast.error {
            border-color: #ffffff;
            background: #1a1a1a;
            color: #ffffff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .toast.warning {
            border-color: #ffffff;
            background: #1a1a1a;
            color: #ffffff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        /* Keyframe animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
                transform: scale(1.1);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: translateY(-2px) scale(1);
            }
            50% {
                transform: translateY(-2px) scale(1.02);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .card {
                padding: 1.5rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .stats-container {
                grid-template-columns: 1fr;
            }
        }

        /* Focus styles for accessibility */
        .file-input:focus + .file-input-label {
            border-color: #ffffff;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.2);
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #141414;
        }

        ::-webkit-scrollbar-thumb {
            background: #404040;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Image to Roblox</h1>
            <div class="description">@0o4o</div>
        </div>

        <!-- Main card -->
        <div class="card">
            <!-- File upload section -->
            <div class="input-section">
                <h3>Upload Image</h3>
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" accept="image/*" class="file-input">
                    <label for="fileInput" class="file-input-label">
                        <div>Choose a file</div>
                        <small>PNG, JPG, GIF up to 10MB</small>
                    </label>
                </div>
            </div>

            <!-- URL input section -->
            <div class="input-section">
                <h3>Or paste image URL</h3>
                <input type="url" id="urlInput" class="url-input" placeholder="https://example.com/image.jpg">
            </div>

            <!-- Process button -->
            <button onclick="processImage()" class="btn" id="processBtn">
                <div class="spinner"></div>
                <span class="btn-text">Convert Image</span>
            </button>

            <!-- Preview section -->
            <div id="preview" class="preview"></div>

            <!-- Stats section -->
            <div id="statsContainer" class="stats-container"></div>

            <!-- Output section -->
            <div id="output" class="output">
Ready to convert your image. Select a file or enter a URL above to get started.

Your json output will appear here once processing is complete.
            </div>

            <!-- Copy button -->
            <button onclick="copyToClipboard()" id="copyBtn" class="copy-btn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                </svg>
                Copy to clipboard
            </button>
        </div>
    </div>

    <script>
        let imageData = null;

        function showLoading() {
            const btn = document.getElementById('processBtn');
            btn.classList.add('loading');
            btn.disabled = true;
        }

        function hideLoading() {
            const btn = document.getElementById('processBtn');
            btn.classList.remove('loading');
            btn.disabled = false;
        }

        function processImage() {
            const file = document.getElementById('fileInput').files[0];
            const url = document.getElementById('urlInput').value;

            if (file) {
                processFile(file);
            } else if (url) {
                processURL(url);
            } else {
                showToast('Please select a file or enter a URL', 'warning');
            }
        }

        function processFile(file) {
            showLoading();
            const reader = new FileReader();
            reader.onload = function(e) {
                processImageData(e.target.result);
            };
            reader.readAsDataURL(file);
        }

        function processURL(url) {
            showLoading();
            processImageData(url);
        }

        function processImageData(src) {
            const img = new Image();
            img.crossOrigin = 'anonymous';
            
            img.onload = function() {
                const preview = document.getElementById('preview');
                preview.innerHTML = `<img src="${src}" alt="Preview">`;
                preview.classList.add('visible');
                
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                let { width, height } = img;
                const maxDim = 512;
                
                if (width > maxDim || height > maxDim) {
                    const scale = Math.min(maxDim / width, maxDim / height);
                    width = Math.floor(width * scale);
                    height = Math.floor(height * scale);
                }
                
                canvas.width = width;
                canvas.height = height;
                ctx.drawImage(img, 0, 0, width, height);
                
                const imageData = ctx.getImageData(0, 0, width, height);
                const pixels = [];
                
                for (let i = 0; i < imageData.data.length; i += 4) {
                    pixels.push([
                        imageData.data[i],
                        imageData.data[i + 1],
                        imageData.data[i + 2]
                    ]);
                }
                
                const result = {
                    Height: height,
                    Width: width,
                    Pixels: pixels
                };
                
                window.imageData = JSON.stringify(result);
                
                const output = document.getElementById('output');
                output.className = 'output success';
                output.textContent = `Conversion completed successfully!

Resolution: ${width}×${height}
Total pixels: ${pixels.length.toLocaleString()}
Data size: ${(window.imageData.length/1024).toFixed(1)}KB

Your image is ready for use in Roblox.
Click "Copy to clipboard" to copy the JSON data.`;
                
                showStats(width, height, pixels.length, window.imageData.length);
                
                const copyBtn = document.getElementById('copyBtn');
                copyBtn.classList.add('visible');
                
                hideLoading();
                showToast('Image converted successfully!', 'success');
            };
            
            img.onerror = function() {
                hideLoading();
                const output = document.getElementById('output');
                output.className = 'output error';
                output.textContent = `Failed to load image.

Please check:
• The image URL is accessible
• The file format is supported
• Your internet connection

Try a different image or check the URL.`;
                
                document.getElementById('preview').classList.remove('visible');
                document.getElementById('statsContainer').classList.remove('visible');
                document.getElementById('copyBtn').classList.remove('visible');
                
                showToast('Failed to load image', 'error');
            };
            
            img.src = src;
        }

        function showStats(width, height, pixelCount, dataSize) {
            const statsContainer = document.getElementById('statsContainer');
            statsContainer.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${width}×${height}</div>
                    <div class="stat-label">Resolution</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${pixelCount.toLocaleString()}</div>
                    <div class="stat-label">Pixels</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${(dataSize/1024).toFixed(1)}KB</div>
                    <div class="stat-label">Size</div>
                </div>
            `;
            statsContainer.classList.add('visible');
        }

        function copyToClipboard() {
            if (!window.imageData) {
                showToast('No image data to copy', 'warning');
                return;
            }
            
            navigator.clipboard.writeText(window.imageData).then(() => {
                const copyBtn = document.getElementById('copyBtn');
                const originalHTML = copyBtn.innerHTML;
                copyBtn.innerHTML = `
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="20,6 9,17 4,12"></polyline>
                    </svg>
                    Copied!
                `;
                
                setTimeout(() => {
                    copyBtn.innerHTML = originalHTML;
                }, 2000);
                
                showToast('Copied to clipboard!', 'success');
            }).catch(() => {
                showToast('Failed to copy to clipboard', 'error');
            });
        }

        function showToast(message, type) {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.opacity = '1';
                toast.style.transform = 'translateX(0) scale(1)';
            }, 100);
            
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(100%) scale(0.9)';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // File input handling
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const label = document.querySelector('.file-input-label');
            if (e.target.files.length > 0) {
                const fileName = e.target.files[0].name;
                label.innerHTML = `
                    <div>${fileName}</div>
                    <small>Click to choose a different file</small>
                `;
            } else {
                label.innerHTML = `
                    <div>Choose a file</div>
                    <small>PNG, JPG, GIF up to 10MB</small>
                `;
            }
        });

        // Clear opposite input when one is used
        document.getElementById('fileInput').addEventListener('change', function() {
            if (this.files.length > 0) {
                document.getElementById('urlInput').value = '';
            }
        });

        document.getElementById('urlInput').addEventListener('input', function() {
            if (this.value.trim()) {
                document.getElementById('fileInput').value = '';
                const label = document.querySelector('.file-input-label');
                label.innerHTML = `
                    <div>Choose a file</div>
                    <small>PNG, JPG, GIF up to 10MB</small>
                `;
            }
        });

        // Enter key support
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                processImage();
            }
        });
    </script>
</body>
</html>
