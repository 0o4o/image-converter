<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Roblox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: hsl(0 0% 98%);
            color: hsl(240 10% 3.9%);
            line-height: 1.5;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: hsl(240 10% 3.9%);
            margin-bottom: 0.5rem;
            letter-spacing: -0.025em;
        }

        .header .subtitle {
            font-size: 1.125rem;
            color: hsl(240 3.8% 46.1%);
            margin-bottom: 0.5rem;
        }

        .header .description {
            color: hsl(240 5% 64.9%);
            max-width: 600px;
            margin: 0 auto;
        }

        /* Card */
        .card {
            background: hsl(0 0% 100%);
            border: 1px solid hsl(240 5.9% 90%);
            border-radius: 0.75rem;
            padding: 2rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }

        /* Input sections */
        .input-section {
            margin-bottom: 2rem;
        }

        .input-section:last-of-type {
            margin-bottom: 1.5rem;
        }

        .input-section h3 {
            font-size: 0.875rem;
            font-weight: 500;
            color: hsl(240 10% 3.9%);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }

        /* File input */
        .file-input-wrapper {
            position: relative;
            margin-bottom: 1rem;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            border: 2px dashed hsl(240 5.9% 90%);
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            background: hsl(0 0% 98%);
            text-align: center;
        }

        .file-input-label:hover {
            border-color: hsl(240 5.9% 60%);
            background: hsl(240 4.8% 95.9%);
        }

        .file-input-label div {
            font-weight: 500;
            color: hsl(240 10% 3.9%);
            margin-bottom: 0.25rem;
        }

        .file-input-label small {
            color: hsl(240 3.8% 46.1%);
            font-size: 0.875rem;
        }

        /* URL input */
        .url-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid hsl(240 5.9% 90%);
            border-radius: 0.375rem;
            font-size: 0.875rem;
            background: hsl(0 0% 100%);
            transition: all 0.2s ease;
        }

        .url-input:focus {
            outline: none;
            border-color: hsl(240 10% 3.9%);
            box-shadow: 0 0 0 2px hsl(240 10% 3.9% / 0.2);
        }

        .url-input::placeholder {
            color: hsl(240 3.8% 46.1%);
        }

        /* Button */
        .btn {
            width: 100%;
            padding: 0.75rem 1.5rem;
            background: hsl(240 10% 3.9%);
            color: hsl(0 0% 98%);
            border: none;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            margin: 1.5rem 0;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background: hsl(240 10% 3.9% / 0.9);
        }

        .btn:disabled {
            background: hsl(240 3.8% 46.1%);
            cursor: not-allowed;
        }

        .btn.loading {
            pointer-events: none;
        }

        /* Loading spinner */
        .spinner {
            width: 1rem;
            height: 1rem;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        .btn.loading .spinner {
            display: block;
        }

        .btn.loading .btn-text {
            opacity: 0.7;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Preview */
        .preview {
            margin: 1.5rem 0;
            text-align: center;
            opacity: 0;
            transform: translateY(0.5rem);
            transition: all 0.3s ease;
        }

        .preview.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .preview img {
            max-width: 100%;
            max-height: 12rem;
            border-radius: 0.5rem;
            border: 1px solid hsl(240 5.9% 90%);
        }

        /* Stats */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin: 1.5rem 0;
            opacity: 0;
            transform: translateY(0.5rem);
            transition: all 0.3s ease;
        }

        .stats-container.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .stat-card {
            background: hsl(0 0% 100%);
            border: 1px solid hsl(240 5.9% 90%);
            border-radius: 0.5rem;
            padding: 1rem;
            text-align: center;
        }

        .stat-number {
            font-size: 1.25rem;
            font-weight: 600;
            color: hsl(240 10% 3.9%);
            margin-bottom: 0.25rem;
        }

        .stat-label {
            font-size: 0.75rem;
            color: hsl(240 3.8% 46.1%);
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }

        /* Output */
        .output {
            background: hsl(240 10% 3.9%);
            color: hsl(210 40% 98%);
            padding: 1.5rem;
            border-radius: 0.5rem;
            font-family: ui-monospace, SFMono-Regular, "SF Mono", Consolas, "Liberation Mono", Menlo, monospace;
            font-size: 0.875rem;
            line-height: 1.5;
            white-space: pre-wrap;
            margin: 1.5rem 0;
            min-height: 6rem;
            border: 1px solid hsl(240 3.8% 15%);
            transition: all 0.2s ease;
        }

        .output.success {
            border-color: hsl(142 76% 36%);
            background: hsl(240 10% 3.9%);
        }

        .output.error {
            border-color: hsl(0 84% 60%);
            background: hsl(240 10% 3.9%);
        }

        /* Copy button */
        .copy-btn {
            padding: 0.75rem 1.5rem;
            background: hsl(0 0% 100%);
            color: hsl(240 10% 3.9%);
            border: 1px solid hsl(240 5.9% 90%);
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: none;
            align-items: center;
            gap: 0.5rem;
        }

        .copy-btn.visible {
            display: flex;
            opacity: 0;
            animation: fadeIn 0.3s ease forwards;
        }

        .copy-btn:hover {
            background: hsl(240 4.8% 95.9%);
            border-color: hsl(240 5.9% 60%);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Toast notifications */
        .toast {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: hsl(0 0% 100%);
            border: 1px solid hsl(240 5.9% 90%);
            border-radius: 0.5rem;
            padding: 1rem 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            z-index: 1000;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
            max-width: 24rem;
            font-size: 0.875rem;
        }

        .toast.success {
            border-color: hsl(142 76% 36%);
            background: hsl(143 85% 96%);
            color: hsl(140 100% 27%);
        }

        .toast.error {
            border-color: hsl(0 84% 60%);
            background: hsl(0 93% 94%);
            color: hsl(0 74% 42%);
        }

        .toast.warning {
            border-color: hsl(38 92% 50%);
            background: hsl(48 96% 89%);
            color: hsl(32 95% 44%);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .card {
                padding: 1.5rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .stats-container {
                grid-template-columns: 1fr;
            }
        }

        /* Focus styles for accessibility */
        .file-input:focus + .file-input-label {
            border-color: hsl(240 10% 3.9%);
            box-shadow: 0 0 0 2px hsl(240 10% 3.9% / 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Image to Roblox</h1>
            <div class="subtitle">transform images into pixel data</div>
            <div class="description">Convert any image into Roblox Canvas compatible pixel data with ease</div>
        </div>

        <!-- Main card -->
        <div class="card">
            <!-- File upload section -->
            <div class="input-section">
                <h3>Upload Image</h3>
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" accept="image/*" class="file-input">
                    <label for="fileInput" class="file-input-label">
                        <div>Choose a file</div>
                        <small>PNG, JPG, GIF up to 10MB</small>
                    </label>
                </div>
            </div>

            <!-- URL input section -->
            <div class="input-section">
                <h3>Or paste image URL</h3>
                <input type="url" id="urlInput" class="url-input" placeholder="https://example.com/image.jpg">
            </div>

            <!-- Process button -->
            <button onclick="processImage()" class="btn" id="processBtn">
                <div class="spinner"></div>
                <span class="btn-text">Convert Image</span>
            </button>

            <!-- Preview section -->
            <div id="preview" class="preview"></div>

            <!-- Stats section -->
            <div id="statsContainer" class="stats-container"></div>

            <!-- Output section -->
            <div id="output" class="output">
Ready to convert your image. Select a file or enter a URL above to get started.

Your pixel data will appear here once processing is complete.
            </div>

            <!-- Copy button -->
            <button onclick="copyToClipboard()" id="copyBtn" class="copy-btn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                </svg>
                Copy to clipboard
            </button>
        </div>
    </div>

    <script>
        let imageData = null;

        function showLoading() {
            const btn = document.getElementById('processBtn');
            btn.classList.add('loading');
            btn.disabled = true;
        }

        function hideLoading() {
            const btn = document.getElementById('processBtn');
            btn.classList.remove('loading');
            btn.disabled = false;
        }

        function processImage() {
            const file = document.getElementById('fileInput').files[0];
            const url = document.getElementById('urlInput').value;

            if (file) {
                processFile(file);
            } else if (url) {
                processURL(url);
            } else {
                showToast('Please select a file or enter a URL', 'warning');
            }
        }

        function processFile(file) {
            showLoading();
            const reader = new FileReader();
            reader.onload = function(e) {
                processImageData(e.target.result);
            };
            reader.readAsDataURL(file);
        }

        function processURL(url) {
            showLoading();
            processImageData(url);
        }

        function processImageData(src) {
            const img = new Image();
            img.crossOrigin = 'anonymous';
            
            img.onload = function() {
                const preview = document.getElementById('preview');
                preview.innerHTML = `<img src="${src}" alt="Preview">`;
                preview.classList.add('visible');
                
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                let { width, height } = img;
                const maxDim = 512;
                
                if (width > maxDim || height > maxDim) {
                    const scale = Math.min(maxDim / width, maxDim / height);
                    width = Math.floor(width * scale);
                    height = Math.floor(height * scale);
                }
                
                canvas.width = width;
                canvas.height = height;
                ctx.drawImage(img, 0, 0, width, height);
                
                const imageData = ctx.getImageData(0, 0, width, height);
                const pixels = [];
                
                for (let i = 0; i < imageData.data.length; i += 4) {
                    pixels.push([
                        imageData.data[i],
                        imageData.data[i + 1],
                        imageData.data[i + 2]
                    ]);
                }
                
                const result = {
                    Height: height,
                    Width: width,
                    Pixels: pixels
                };
                
                window.imageData = JSON.stringify(result);
                
                const output = document.getElementById('output');
                output.className = 'output success';
                output.textContent = `Conversion completed successfully!

Resolution: ${width}×${height}
Total pixels: ${pixels.length.toLocaleString()}
Data size: ${(window.imageData.length/1024).toFixed(1)}KB

Your pixel data is ready for use in Roblox.
Click "Copy to clipboard" to copy the JSON data.`;
                
                showStats(width, height, pixels.length, window.imageData.length);
                
                const copyBtn = document.getElementById('copyBtn');
                copyBtn.classList.add('visible');
                
                hideLoading();
                showToast('Image converted successfully!', 'success');
            };
            
            img.onerror = function() {
                hideLoading();
                const output = document.getElementById('output');
                output.className = 'output error';
                output.textContent = `Failed to load image.

Please check:
• The image URL is accessible
• The file format is supported
• Your internet connection

Try a different image or check the URL.`;
                
                document.getElementById('preview').classList.remove('visible');
                document.getElementById('statsContainer').classList.remove('visible');
                document.getElementById('copyBtn').classList.remove('visible');
                
                showToast('Failed to load image', 'error');
            };
            
            img.src = src;
        }

        function showStats(width, height, pixelCount, dataSize) {
            const statsContainer = document.getElementById('statsContainer');
            statsContainer.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${width}×${height}</div>
                    <div class="stat-label">Resolution</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${pixelCount.toLocaleString()}</div>
                    <div class="stat-label">Pixels</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${(dataSize/1024).toFixed(1)}KB</div>
                    <div class="stat-label">Size</div>
                </div>
            `;
            statsContainer.classList.add('visible');
        }

        function copyToClipboard() {
            if (!window.imageData) {
                showToast('No image data to copy', 'warning');
                return;
            }
            
            navigator.clipboard.writeText(window.imageData).then(() => {
                const copyBtn = document.getElementById('copyBtn');
                const originalHTML = copyBtn.innerHTML;
                copyBtn.innerHTML = `
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="20,6 9,17 4,12"></polyline>
                    </svg>
                    Copied!
                `;
                
                setTimeout(() => {
                    copyBtn.innerHTML = originalHTML;
                }, 2000);
                
                showToast('Copied to clipboard!', 'success');
            }).catch(() => {
                showToast('Failed to copy to clipboard', 'error');
            });
        }

        function showToast(message, type) {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.opacity = '1';
                toast.style.transform = 'translateX(0)';
            }, 100);
            
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(100%)';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // File input handling
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const label = document.querySelector('.file-input-label');
            if (e.target.files.length > 0) {
                const fileName = e.target.files[0].name;
                label.innerHTML = `
                    <div>${fileName}</div>
                    <small>Click to choose a different file</small>
                `;
            } else {
                label.innerHTML = `
                    <div>Choose a file</div>
                    <small>PNG, JPG, GIF up to 10MB</small>
                `;
            }
        });

        // Clear opposite input when one is used
        document.getElementById('fileInput').addEventListener('change', function() {
            if (this.files.length > 0) {
                document.getElementById('urlInput').value = '';
            }
        });

        document.getElementById('urlInput').addEventListener('input', function() {
            if (this.value.trim()) {
                document.getElementById('fileInput').value = '';
                const label = document.querySelector('.file-input-label');
                label.innerHTML = `
                    <div>Choose a file</div>
                    <small>PNG, JPG, GIF up to 10MB</small>
                `;
            }
        });

        // Enter key support
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                processImage();
            }
        });
    </script>
</body>
</html>
